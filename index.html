<html>
   <head>
       <title>Brightcove live demo interface</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

       <link href="css/brb-demo.css" rel="stylesheet"> <!--Version: 5.14.1 -->
       <script src="js/demo-common.js"></script>
       <script src="js/demo-index.js"></script>
   </head>
   <body onload="onLoadPage()">
   <div class="container">
       <div id="errorAlert" class="alert alert-danger alert-dismissable fade in" style="display: none;">
           <a href="#" class="close" data-dismiss="alert">&times;</a>
           <strong>Error!</strong><div id="errMsg"></div>
       </div>
       <div class="jumbotron">
           <h1>Brightcove live demo interface</h1>
           <p>Enter the following data:</p>
           <div class="form-group">
               <label for="env">Environment (automatically selected):</label>
               <select class="form-control" id="env" disabled>
                   <option value="qa">QA</option>
                   <option value="st">Staging</option>
                   <option value="pr">Production</option>
               </select>
           </div>
           <div class="form-group">
               <label for="apikey">Api Key:</label>
               <input type="text" class="form-control" id="apikey">
           </div>
           <div class="form-group">
               <label for="jobid">Job ID:</label>
               <input type="text" class="form-control" id="jobid">
           </div>
           <div class="form-group">
               <label for="appid">App ID (empty will get the first app available if this param is needed):</label>
               <input type="text" class="form-control" id="appid">
           </div>
           <div class="form-group">
               <label for="vccreds">VC creds name (the name you configured your VC creds in alive, only needed for live to VOD):</label>
               <input type="text" class="form-control" id="vccreds">
           </div>
           <br>
           <div class="form-group">
               <label for="insertAdBreak">Insert adBreak:</label>
               <div id="insertAdBreak" class="btn-group">
                   <button id="gossai" type="button" onclick="openDemoAdBreak()" class="btn btn-success">BRB (Immediate)</button>
                   <button id="gossaitc" type="button" onclick="openDemoAdBreakTC()" class="btn btn-success">By SMPTE TC (frame accurate)</button>
               </div>
           </div>
           <div class="form-group">
               <label for="insertID3">Insert / read ID3 tags:</label>
               <div id="insertID3" class="btn-group">
                   <button id="goid3" type="button" onclick="opendemoID3()" class="btn btn-success">BRB (Immediate)</button>
                   <button id="goid3tc" type="button" onclick="opendemoID3TC()" class="btn btn-success">By SMPTE TC (frame accurate)</button>
               </div>
           </div>
           <div class="form-group">
               <label for="clipping">Clipping (just internal demos, not prod ready):</label>
               <div id="clipping" class="btn-group">
                   <button id="goclipping" type="button" onclick="opendemoClipping()" class="btn btn-success">Live to VOD</button>
               </div>
           </div>
       </div>
   </div>
   </body>
</html>
